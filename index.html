<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konacore | Python Developer</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1a 100%);
            color: white;
            font-family: 'Courier New', Courier, monospace; /* Yazılımcı teması için */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            text-align: center;
            border: 1px solid #333;
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 8px;
            color: #ffcc00; /* Dikkat çekici sarı */
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #bdc3c7;
        }
        .role {
            font-size: 1.4rem;
            margin: 20px 0;
            color: #4facfe; /* Python mavisi tonu */
            font-weight: bold;
        }
        .btn-info {
            background: transparent;
            border: 2px solid #4facfe;
            color: #4facfe;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-info:hover {
            background: #4facfe;
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>KONACORE</h1>
        <p class="info">Yaş: 9</p>
        <p class="role">Kısaca Python Developer</p>
        <button class="btn-info">Bilgilendirme</button>
    </div>

</body>
</html>

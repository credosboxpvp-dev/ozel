<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KONACORE | ULTIMATE FPS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body, html { height: 100%; overflow: hidden; background: #050000; font-family: 'Orbitron', sans-serif; }

        /* GÖRSELDEKİ GİBİ SİBER ARKA PLAN */
        #game-stage {
            display: block; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #200000 0%, #000 100%);
            position: relative;
        }

        /* NİŞANGAH (YEŞİL NEON) */
        #crosshair {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid #0f0; border-radius: 50%;
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #0f0;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background: #0f0;
        }
        #crosshair::before { width: 100%; height: 2px; top: 50%; left: 0; transform: translateY(-50%); }
        #crosshair::after { height: 100%; width: 2px; left: 50%; top: 0; transform: translateX(-50%); }

        /* SİLAH (KIRMIZI ÇİZGİSEL TASARIM) */
        #gun-container {
            position: absolute; bottom: -20px; right: 5%;
            width: 600px; pointer-events: none; z-index: 500;
        }
        #gun { 
            width: 100%; 
            filter: drop-shadow(0 0 20px #ff0000) hue-rotate(340deg); 
            transform: scaleX(-1); /* Silahı sağa yasla */
        }

        /* ATEŞ EFEKTİ */
        #flash {
            position: absolute; top: 10%; left: 10%; width: 200px;
            display: none; filter: brightness(2) contrast(1.5);
        }

        /* HEDEFLER (KIRMIZI HALKALAR) */
        .target {
            position: absolute; width: 60px; height: 60px;
            border: 4px double #ff0000; border-radius: 50%;
            box-shadow: 0 0 20px #f00, inset 0 0 15px #f00;
            z-index: 100; animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* MERMİ İZİ (SİYAH DELİK) */
        .bullet-hole {
            position: absolute; width: 10px; height: 10px;
            background: #111; border-radius: 50%; border: 1px solid #333;
            box-shadow: 0 0 5px #000; z-index: 50; pointer-events: none;
        }

        /* ARAYÜZ (HUD) */
        .hud-top { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 50px; color: #ff0000; font-size: 20px; text-shadow: 0 0 10px #f00; }
        .hud-bottom { position: absolute; bottom: 30px; left: 50px; color: #ff0000; font-size: 35px; }
        #reload-warn { display: none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #fff; background: #ff0000; padding: 10px 20px; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body onmousemove="update(event)" onmousedown="shoot(event)" onkeydown="reload(event)">

    <div id="game-stage">
        <div id="crosshair"></div>
        <div id="reload-warn">LOW AMMO - PRESS 'R'</div>
        
        <div class="hud-top">
            <div>KONACORE OS v2.0</div>
            <div>SCORE: <span id="score">0</span></div>
            <div>STABLE CONNECTION</div>
        </div>

        <div class="hud-bottom">
            AMMO: <span id="ammo">30</span> / 30
        </div>

        <div id="gun-container">
            <img id="flash" src="https://i.imgur.com/fA7mD8G.png">
            <img id="gun" src="https://i.imgur.com/6S65x7p.png">
        </div>
    </div>

    <script>
        let score = 0;
        let ammo = 30;
        const gun = document.getElementById('gun-container');
        const flash = document.getElementById('flash');

        // Mouse takibi
        function update(e) {
            document.getElementById('crosshair').style.left = e.pageX + 'px';
            document.getElementById('crosshair').style.top = e.pageY + 'px';
            // Silahın mouse'u takip etmesi (Hafif eğim)
            let moveX = (e.pageX - window.innerWidth/2) / 25;
            let moveY = (e.pageY - window.innerHeight/2) / 25;
            gun.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        // Ateş etme
        function shoot(e) {
            if(ammo <= 0) return;
            
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            if(ammo < 5) document.getElementById('reload-warn').style.display = 'block';

            // Geri tepme ve ateş efekti
            flash.style.display = 'block';
            gun.style.transition = 'none';
            gun.style.bottom = '-60px';
            
            // Mermi deliği
            let hole = document.createElement('div');
            hole.className = 'bullet-hole';
            hole.style.left = e.pageX - 5 + 'px';
            hole.style.top = e.pageY - 5 + 'px';
            document.getElementById('game-stage').appendChild(hole);

            // Hedef kontrol
            if(e.target.classList.contains('target')) {
                e.target.remove();
                score += 100;
                document.getElementById('score').innerText = score;
                spawnTarget();
            }

            setTimeout(() => {
                flash.style.display = 'none';
                gun.style.transition = '0.1s';
                gun.style.bottom = '-20px';
            }, 50);
        }

        // Şarjör değiştirme
        function reload(e) {
            if(e.key.toLowerCase() === 'r') {
                ammo = 30;
                document.getElementById('ammo').innerText = ammo;
                document.getElementById('reload-warn').style.display = 'none';
                gun.style.transform = 'translateY(300px)';
                setTimeout(() => { gun.style.transform = 'translateY(0)'; }, 400);
            }
        }

        // Hedef oluşturma
        function spawnTarget() {
            let t = document.createElement('div');
            t.className = 'target';
            t.style.left = Math.random() * (window.innerWidth - 100) + 50 + 'px';
            t.style.top = Math.random() * (window.innerHeight - 200) + 50 + 'px';
            document.getElementById('game-stage').appendChild(t);
        }

        // Başlangıç hedefleri
        for(let i=0; i<3; i++) spawnTarget();

    </script>
</body>
</html>
